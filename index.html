<!DOCTYPE html>
<html>
    <head>
        <title>
            Today's Date
        </title>
    </head>
    <body style="background-color:#CCFF99;">
        <br><br><br><br>
        <center><h2>DISPLAYING THE CURRENT DAY, DATE AND TIME</h2>
        <hr width="40%">
        <p id="p1"></p>
		<p id="p2"></p>
        <script>
            var today = new Date();
			var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
			var dateTime = date+' '+time;
            document.getElementById("p1").innerHTML=dateTime;
        </script>
        </center>
    </body>
</html>
